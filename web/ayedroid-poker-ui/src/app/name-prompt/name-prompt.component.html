<ng-container *transloco="let t">
  <form>
    <h2 mat-dialog-title>{{ t("MAIN.WHATS YOUR NAME") }}</h2>
    <mat-dialog-content>
      <mat-form-field appearance="fill" color="accent" class="width-100">
        <mat-label>{{ t("MAIN.USER NAME") }}</mat-label>
        <input type="text" matInput name="username" [(ngModel)]="username" />
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button
        type="submit"
        mat-button
        [mat-dialog-close]="username"
        [disabled]="!username"
      >
        {{ t("MAIN.CONTINUE") }}
      </button>
    </mat-dialog-actions>
  </form>
</ng-container>
